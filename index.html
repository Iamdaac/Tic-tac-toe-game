<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Tic Tac Toe Game</title>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<h3>The Game</h3>
	<div id="board">
		<div class="row">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
		<div class="row">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
		<div class="row">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
	</div>
	<aside>
		<div id="message"></div>
	</aside>
	<div class="btn">
		<button id="reset">Restart</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
